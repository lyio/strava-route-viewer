<div *ngIf="selectedRoute">
    <app-route-detail [activityRoute]="selectedRoute"></app-route-detail>
</div>
<app-poster-footer *ngIf="athlete" [athlete]="athlete"></app-poster-footer>
<div class="routes-container">
    <span *ngFor="let route of transformedRoutes">
      <app-route [height]="height" [width]="width" [activityRoute]="route" (activityClicked)="activityClicked($event)"></app-route>
    </span>
</div>
