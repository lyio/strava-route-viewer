<div class="poster-footer">
  <div class="athlete-data">
      <label class="athlete-label">Name</label>
      <div class="athlete-value">{{ athlete.name }}</div>
  </div>
  <div class="athlete-data">
      <label class="athlete-label">Total Distance</label>
      <div class="athlete-value">{{ athlete.distance }}km</div>
  </div>
  <div class="athlete-data">
      <label class="athlete-label">Total time</label>
      <div class="athlete-value">{{ athlete.time }}h</div>
  </div>
</div>
